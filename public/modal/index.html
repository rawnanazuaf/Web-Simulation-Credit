<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500&display=swap" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css?family=Source+Serif+Pro:400,600&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="fonts/icomoon/style.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    
    <!-- Style -->
    <link rel="stylesheet" href="css/style.css">

    <title>Modal #3</title>
  </head>
  <body>
    

    


    <div class="container content">
      <div class="row align-items-center content">

        <div class="col-12 text-center">
          <h3 class="mb-4">Modal #3</h3>
        <button type="button" class="btn btn-secondary px-4 py-3" data-toggle="modal" data-target="#exampleModalCenter">
          Launch modal
        </button>
      </div>
      </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content rounded-0">
          <div class="modal-body bg-3">

            <div class="px-3 to-front">
              <div class="row align-items-center">
                <div class="col text-right">
                  <a href="#" class="close-btn" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true"><span class="icon-close2"></span></span>
                  </a>
                </div>
              </div>
            </div>
            <div class="p-4 to-front">
              <div class="text-center">
                <div class="logo">
                  <img src="images/instagram-2-1.svg" alt="Image" class="img-fluid mb-4">
                </div>
                <h3>Exclusives offer from Instagram</h3>
                <p class="mb-4">All their equipment and instruments are alive. The sky was cloudless and of a deep dark blue. </p>
                <form action="#" class="mb-4">
                  <div class="form-group">
                    <input type="email" class="form-control w-100 mr-3" placeholder="Enter your email address">
                  </div>
                  <div class="row">
                    <div class="col-6">
                      <button class="btn btn-secondary btn-block" data-dismiss="modal">No, thanks</button>
                    </div>
                    <div class="col-6">
                      <button class="btn btn-primary  btn-block">Subscribe</button>
                    </div>
                  </div>
                </form>
                <p class="mb-0 cancel"><small>The sky was cloudless and of a deep dark blue. </small></p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
